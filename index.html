<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>TEMPLATE</title>

	<link href="https://fonts.googleapis.com/css?family=Lato&#124Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<div id="masterContainer">
		<nav id="menu">		
			<header id="menuContainer">
				<div id="locationContainer">
					<h3>Start point</h3>
					<input id="startLocation" class="locationInput" placeholder="Enter a city" type="text" />
					<h3>Destination</h3>
					<input id="endLocation" class="locationInput" placeholder="Enter a city" type="text" />
					<a id="locationSubmit" href="#">Submit</a>
					<p id="validationOutput">&#160</p>
				</div>
				<div id="transportContainer">
					<h2>Vehicle Selector</h2>
					<p class="costInfoOutput floatRight">&#160<br>&#160</p>
					<form id="vehicleInput"><p>
						<input type="radio" name="vehicle" value="motorcycle">Motorcycle<br>
						<input type="radio" name="vehicle" value="car">Car<br>
						<input type="radio" name="vehicle" value="van">Van<br>
						<input type="radio" name="vehicle" value="motorHome">Motor Home
					</p></form><br>
					<h2>Number of People</h2>
					<input class="peopleInput" type="number" disabled="disabled" scrollWidth="30" max="4"/><p class="peopleOutput floatRight"> </p>
					<h2>Number of Days</h2>
					<input class="daysInput" type="number" disabled="disabled" scrollWidth="30" max="4"/><p class="daysOutput floatRight"> </p>
					<p class="costOutput floatRight">&#160<br>&#160<br>&#160</p><br><br>
					<a id="calculatorSubmit" href="#">Submit</a>
					
	
				</div>
			</header>
		</nav>

		<main id="panel">
			<a class="slideoutbtn" href="#">
				<p>---</p>
				<p>---</p>
				<p>---</p>
			</a>
			<div id="logoContainer"><img src="logo.png"></div>
			<div id="mapCanvas"></div>
			<div id="infoContainer">
				<p id="distanceOutput">&#160</p>
				<p id="durationOutput">&#160</p>
			</div>
		</main>

			

	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnSRJkewDUjCSYI3GMMZ_6ctTUGNt3Zos&callback=initMap&libraries=geometry,places"></script>
<script type="text/javascript" src="js/map.js"></script>
<script src="js/slideout.min.js"></script>
<script async defer type="text/javascript" src="js/script.js"></script>

<script> 
	var slideout = new Slideout({
		'panel': document.getElementById("panel"),
		'menu': document.getElementById("menu"),
		'padding': 1,
		'tolerance': 70,
		'duration': 1,
	});
</script>




</body>
</html>
